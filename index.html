<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ingreso de Datos de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Ingreso de Datos de Clientes</h1>
        </header>
        
        <main>
            <section>
                <h2>Formulario de Registro</h2>
                <form id="clientForm">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo*:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <span class="error-message" id="nombre-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico*:</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono*:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                        <span class="error-message" id="telefono-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <textarea id="direccion" name="direccion" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad">
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo">Tipo de Cliente:</label>
                        <select id="tipo" name="tipo">
                            <option value="regular">Regular</option>
                            <option value="premium">Premium</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Método de Contacto Preferido:</label>
                        <div class="radio-group">
                            <input type="radio" id="contacto-email" name="contacto" value="email" checked>
                            <label for="contacto-email">Email</label>
                            
                            <input type="radio" id="contacto-telefono" name="contacto" value="telefono">
                            <label for="contacto-telefono">Teléfono</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notas">Notas Adicionales:</label>
                        <textarea id="notas" name="notas" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar Cliente</button>
                        <button type="reset" class="btn-secondary">Limpiar Formulario</button>
                    </div>
                </form>
            </section>
        </main>
        
        <footer>
            <p>Sistema de Ingreso de Datos de Clientes © 2025</p>
        </footer>
    </div>
</body>
</html>
